<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      document.addEventListener('DOMContentLoaded', setText);

      function setText() {
        words = window.location.pathname.split('/').filter(Boolean);
        document.getElementById('input').textContent = words.join(' ');
      }
    </script>
    <title>hadi is not found</title>
  </head>
  <body>
    <div class="center-children">
      <p class="big">hadi is <span class="red">not</span> <span id="input"></span></p>
      <p class="less-big">(at least for the present time)</p>
      <p class="small faint">
        Disclaimer: this was automagically concocted using your own input.
        If it says something unsavory, <b>that's on you</b>.
        See <a href="https://hadi.is/liable">hadi.is/liable</a>
      </p>
    </div>
  </body>
</html>
